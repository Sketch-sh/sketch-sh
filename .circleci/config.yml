version: 2
jobs:
  build:
    working_directory: ~/app/client
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout:
          path: ~/app
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
      - run:
          name: install depdencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: build
          command: yarn ci:build
      - store_artifacts:
          path: build
          prefix: client_build
