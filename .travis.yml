matrix:
  include:
  - language: node_js
    cache:
      directories:
        - client/node_modules
    node_js:
      - 10
    os:
      - linux
    before_install: cd client
    install: npm install
    script:
      - npm run ci:build
      # - npm run test
    before_deploy: npm install -g now
    deploy:
      - provider: script
        script: cp ../now.json build/now.json && cd build && now --token $NOW_TOKEN && now alias --token $NOW_TOKEN rtop.khoa.xyz
        skip_cleanup: true
        on:
          master: true
