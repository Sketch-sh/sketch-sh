matrix:
  include:
  - language: node_js
    cache:
      directories:
        - client/node_modules
    node_js:
      - 10
    os:
      - linux
    before_install: cd client
    install: npm install
    script:
      - npm run ci:build
      # - npm run test
    deploy:
      - provider: script
        script: 
          - cd .. 
          - npm install now --no-save
          - now --token $NOW_TOKEN client/build && now alias --token $NOW_TOKEN
        skip_cleanup: true
        on:
          master: true
